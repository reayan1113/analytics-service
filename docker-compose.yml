version: '3.8'

services:
  analytics-service:
    build: .
    container_name: analytics-service
    ports:
      - "8087:8087"
    env_file:
      - .env
    environment:
      - TZ=America/New_York
    restart: unless-stopped
    networks:
      - analytics-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8087/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Local MySQL for testing if you don't want to use Azure
  mysql:
    image: mysql:8.0
    container_name: analytics-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: order_db
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - analytics-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  analytics-network:
    driver: bridge
